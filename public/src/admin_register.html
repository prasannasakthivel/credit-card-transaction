<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Sign Up - FacePay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../images/favicon.png" type="image/icon type">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script defer src="adminsignup.js"></script>

  <style>
    /* same styles as before, reuse from your current HTML */
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #8e44ad, #3498db, #f2a562, #5cf49b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    main {
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      color: white;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    .btn-outline-primary {
      border-color: #fff;
      color: #fff;
    }
    .btn-outline-primary:hover {
      background-color: white;
      color: #000;
    }
  </style>
</head>
<body>

  <main>
    <h3 class="mb-4 text-center">Admin Registration</h3>
    <input type="text" id="nameInp" placeholder="Full Name" class="form-control mb-3">
    <input type="email" id="emailInp" placeholder="Email" class="form-control mb-3">
    <input type="text" id="userInp" placeholder="Username" class="form-control mb-3">
    <input type="number" id="phoneInp" placeholder="Phone Number" class="form-control mb-3">

    <div class="input-group mb-3">
      <input type="password" id="passInp" placeholder="Password" class="form-control">
      <div class="input-group-append">
        <button class="btn" type="button" id="togglePassword">Show</button>
      </div>
    </div>

    <button id="sub_btn" class="btn btn-outline-primary w-100">Register as Admin</button>
  </main>

  <script>
    const passInp = document.getElementById("passInp");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = passInp.type === "password" ? "text" : "password";
      passInp.type = type;
      togglePassword.textContent = type === "password" ? "Show" : "Hide";
    });
  </script>

</body>
</html>
