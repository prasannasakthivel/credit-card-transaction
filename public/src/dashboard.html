<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard">
    <h1>Admin Dashboard</h1>
    
    <div class="stats">
      <div class="card" id="productCount">ðŸ“¦ Products: 0</div>
      <div class="card" id="bookingCount">ðŸ§¾ Bookings: 0</div>
      <div class="card" id="revenueCount">ðŸ’° Revenue: â‚¹0</div>
    </div>

    <h2>Latest Bookings</h2>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Product</th>
          <th>Qty</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="latestBookings">
        <!-- rows via JS -->
      </tbody>
    </table>

    <div class="dashboard-buttons">
      <a href="addproduct.html" class="btn">âž• Add Product</a>
      <a href="bookings.html" class="btn">ðŸ“„ View Bookings</a>
    </div>
  </div>

  <script>
    fetch("http://localhost:5000/admin/stats")
      .then(res => res.json())
      .then(data => {
        document.getElementById("productCount").innerText = `ðŸ“¦ Products: ${data.totalProducts}`;
        document.getElementById("bookingCount").innerText = `ðŸ§¾ Bookings: ${data.totalBookings}`;
        document.getElementById("revenueCount").innerText = `ðŸ’° Revenue: â‚¹${data.totalRevenue}`;

        const tbody = document.getElementById("latestBookings");
        data.latestBookings.forEach(b => {
          const row = `<tr>
            <td>${b.userName}</td>
            <td>${b.productName}</td>
            <td>${b.quantity}</td>
            <td>â‚¹${b.total}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(err => console.error("Dashboard load error:", err));
  </script>
</body>
</html>
