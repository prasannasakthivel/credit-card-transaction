<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up - FacePay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../images/favicon.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer type="module" src="./signup.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #8e44ad, #3498db, #f2a562, #5cf49b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo-img {
            width: 120px;
            cursor: pointer;
        }

        main {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: fadeInUp 1.2s ease;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .imgBx {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imgBx img {
            width: 100%;
            border-radius: 20px;
            max-height: 400px;
            object-fit: cover;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .form-box {
            flex: 1;
            padding-left: 30px;
            color: white;
        }

        h3 {
            font-weight: 700;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.6);
            color: #fff;
        }

        ::placeholder {
            color: #eee;
        }

        .btn-outline-primary {
            color: #fff;
            border: 2px solid #fff;
            font-weight: bold;
            transition: 0.4s;
        }

        .btn-outline-primary:hover {
            background-color: #fff;
            color: #2c3e50;
            transform: scale(1.05);
        }

        .ask-account {
            text-align: center;
            margin-top: 10px;
            color: #fff;
        }

        .ask-account a {
            color: #ffd700;
            font-weight: bold;
            text-decoration: none;
        }

        .ask-account a:hover {
            text-decoration: underline;
        }

        #togglePassword {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
        }

        #togglePassword:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                padding: 30px 20px;
            }

            .imgBx {
                margin-bottom: 20px;
            }

            .form-box {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <a class="logo" id="logo"><img class="logo-img" src="../images/logo.png" alt="logo" onclick="clickLogoImg()"></a>
        <script>const clickLogoImg = () => window.location.href = '../index.html'</script>
    </header>

    <main>
        <div class="imgBx">
            <img src="../images/signupM.jpeg" alt="Sign Up">
        </div>

        <div class="form-box">
            <h3 class="mb-4">Welcome to FacePay!</h3>
            <input type="text" placeholder="Full Name" id="nameInp" class="form-control mb-3">
            <input type="email" placeholder="Email" id="emailInp" class="form-control mb-3">
            <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
            <input type="number" placeholder="Phone Number" id="phoneInp" class="form-control mb-3">
            <div class="input-group mb-3">
                <input type="password" placeholder="Password" id="passInp" class="form-control">
                <div class="input-group-append">
                    <button class="btn" type="button" id="togglePassword">Show</button>
                </div>
            </div>
            <button id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Register</button>
            <div class="ask-account">
                Already have an account? <a href="./login.html">Log In</a>
            </div>
        </div>
    </main>

    <script>
        const passInp = document.getElementById("passInp");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", () => {
            const type = passInp.getAttribute("type") === "password" ? "text" : "password";
            passInp.setAttribute("type", type);
            togglePassword.textContent = type === "password" ? "Show" : "Hide";
        });
    </script>
</body>
</html>
